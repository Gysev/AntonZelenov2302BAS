# Test configuration for CI/CD
spring.datasource.url=jdbc:postgresql://localhost:5432/rbpo2025_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable HTTPS for tests
server.ssl.enabled=false
server.port=0

# JWT settings (for tests)
jwt.secret=TestSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS512Algorithm123456789012345678901234567890
jwt.access-token-expiration-minutes=15
jwt.refresh-token-expiration-days=30

